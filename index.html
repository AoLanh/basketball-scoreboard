<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="home-points" onclick="updateScore()">0</h1>
                <div class="pointButtons">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY
                </h3>
                <h1 id="guest-points" onclick="updateScore()">0</h1>
                <div class="pointButtons">
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <button class="newGame" onclick="resetGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
